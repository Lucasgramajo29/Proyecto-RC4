<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servicio de Streaming</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">MiStreaming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContenido">
            <div class="d-flex ms-auto gap-2 my-2 my-lg-0">
                <button class="btn btn-light">
                    <img src="assets/search.png" alt="Buscar" style="width: 20px; height: 20px;">
                </button>
                <input class="form-control" type="search" placeholder="Buscar..." aria-label="Buscar">

                <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Login</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-light">
                            <div class="modal-header border-secondary">
                                <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control bg-dark text-light border-secondary" id="exampleInputEmail1">
                                    </div>
                                    <div class="mb-3">
                                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control bg-dark text-light border-secondary" id="exampleInputPassword1">
                                    </div>
                                    <button type="submit" class="btn btn-danger w-100">Entrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <a href="suscripcion.html">
                    <button class="btn btn-danger">Suscribirse</button>
                </a>
            </div>
        </div>
    </div>
</nav>

<main class="flex-fill">
    <section class="container text-center py-5">
        <h1 class="mb-3 text-danger">Acerca de Nosotros</h1>
        <p class="lead mb-5">
            Somos alumnos del grupo 4 de la comisión 19 de RollingCodeSchool.

        </p>

        <div class="row justify-content-center g-4">
            <div class="col-6 col-md-3">
                <img src="assets/lucas.png" alt="Lucas Gramajo" class="img-fluid rounded-circle mb-2">
                <h5 class="mb-0">Lucas Gramajo</h5>
            </div>

            <div class="col-6 col-md-3">
                <img src="assets/fabricio.jpg" alt="Valentín Correa" class="img-fluid rounded-circle mb-2">
                <h5 class="mb-0">Valentín Correa</h5>
            </div>
        </div>
    </section>
</main>


<!-- Footer -->
<footer class="bg-black text-light py-4 mt-auto">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MiStreaming</a>
        <div class="row container-fluid">
            <div class="col-4">
                <div>REDES SOCIALES</div>
                <div class="d-flex gap-2">
                    <a href="https://x.com/?lang=es" target="_blank">
                        <button class="btn btn-light p-0">
                            <img src="assets/x.png" alt="Twitter" style="width: 40px; height: 40px;">
                        </button>
                    </a>
                    <a href="https://www.youtube.com/?app=desktop&hl=es" target="_blank">
                        <button class="btn btn-light p-0">
                            <img src="assets/youtube.png" alt="Youtube" style="width: 40px; height: 40px;">
                        </button>
                    </a>
                    <a href="https://www.instagram.com/" target="_blank">
                        <button class="btn btn-light p-0">
                            <img src="assets/instagram.png" alt="Instagram" style="width: 40px; height: 40px;">
                        </button>
                    </a>
                </div>
            </div>
            <div class="col-4 d-none d-lg-block">
                <a href="#" class="text-light text-decoration-none">SOBRE NOSOTROS</a>
            </div>
            <div class="col-4 d-none d-lg-block">
                <a href="#" class="text-light text-decoration-none">CONSULTAS EMPRESARIALES</a>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
