<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Suscripción - MiStreaming</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="index.html">MiStreaming</a>

    <!-- Boton hamburguesa para pagina del celular -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del navbar que importa -->
    <div class="collapse navbar-collapse" id="navbarContenido">
      <div class="d-flex ms-auto gap-2 my-2 my-lg-0">
        <button class="btn btn-light">
          <img src="assets/search.png" alt="Buscar" style="width: 20px; height: 20px;">
        </button>
        <input class="form-control" type="search" placeholder="Buscar..." aria-label="Buscar">
        <!-- Login con modal-->
        <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">Login
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <div id="passwordHelpBlock" class="form-text">
                      Tu contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emojis.

                    </div>
                  </div>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                  </div>
                  <button type="submit" class="btn btn-danger">Iniciar Sesion</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <a href="suscripcion.html">
          <button class="btn btn-danger">Suscribirse</button>
        </a>
      </div>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<main class="d-flex justify-content-center align-items-center" style="min-height: 80vh; background-color: #000;">
  <div class="card bg-dark bg-opacity-75 text-light p-4 w-100" style="max-width: 400px;">
    <h2 class="text-center mb-3">Crear cuenta</h2>
    <form action="page404.html">
      <input type="email" class="form-control mb-2 bg-light border-light text-dark" placeholder="Email">
      <input type="password" class="form-control mb-2 bg-light border-light text-dark" placeholder="Contraseña">
      <input type="number" class="form-control mb-2 bg-light border-light text-dark" placeholder="Número de tarjeta">
      <input type="text" class="form-control mb-3 bg-light border-light text-dark" placeholder="Nombre en tarjeta">
      <button type="submit" class="btn btn-danger w-100">Crear cuenta</button>
    </form>
  </div>
</main>



<!-- Footer -->
<footer class="bg-black text-light py-4">

  <div class="container-fluid">
    <a class="navbar-brand" href="#">MiStreaming</a>

    <div class="row container-fluid">
      <div class="col-4">
        <div>REDES SOCIALES</div>
        <div class="d-flex gap-2">
          <a href="https://x.com/?lang=es" target="_blank">
            <button class="btn btn-light p-0">
              <img src="assets/x.png" alt="Twitter" style="width: 40px; height: 40px;">
            </button>
          </a>
          <a href="https://www.youtube.com/?app=desktop&hl=es" target="_blank">
            <button class="btn btn-light p-0">
              <img src="assets/youtube.png" alt="Youtube" style="width: 40px; height: 40px;">
            </button>
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <button class="btn btn-light p-0">
              <img src="assets/instagram.png" alt="Instagram" style="width: 40px; height: 40px;">
            </button>
          </a>
        </div>
      </div>
      <div class="col-4 d-none d-lg-block">
        <a href="aboutus.html" class="text-light text-decoration-none">SOBRE NOSOTROS</a>
      </div>
      <div class="col-4 d-none d-lg-block">
        <a href="aboutus.html" class="text-light text-decoration-none">CONSULTAS EMPRESARIALES</a>
      </div>
    </div>

  </div>
</footer>
</body>
</html>
